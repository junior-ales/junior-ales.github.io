<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Style Guide</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="author" href="http://www.juniorales.com/humans.txt">
    <link rel="canonical" href="http://www.juniorales.com">

    <link rel="stylesheet" href="css/google-fonts.css">
    <style>
      body { background-color: grey; }

      .color-box {
        width: 200px;
        height: 100px;
        margin: 10px;
      }
      .legenda {
        display: inline;
        padding:5px;
        background-color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="color-box" style="background-color: rgb(248, 245, 233);">
        <p class="legenda"> color: rgb(248, 245, 233); </p>
      </div>
      <div class="color-box" style="background-color: rgb(99, 99, 108);">
        <p class="legenda">color: rgb(99, 99, 108);</p>
      </div>
      <div class="color-box" style="background-color: rgb(242, 105, 125);">
        <p class="legenda">color: rgb(242, 105, 125);</p>
      </div>
      <div class="color-box" style="background-color: rgb(51, 52, 71);">
        <p class="legenda">color: rgb(51, 52, 71);</p>
      </div>
      <div class="color-box" style="background-color: rgb(48, 93, 84);">
        <p class="legenda">color: rgb(48, 93, 84);</p>
      </div>
    </section>
  </body>
</html>
